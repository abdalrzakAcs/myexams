<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة مهام My Exams</title>

  <!-- خط كايرو -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />

  <!-- ====== الأنماط العامة ====== -->
  <style>
    :root {
      --primary: #0069d9;
      --primary-hover: #0053b3;
      --light-bg: #f5f7fa;
      --card-bg: #ffffff;
      --border: #dfe3e8;
      --text-dark: #212529;
      --shadow: 0 6px 24px rgba(0, 0, 0, .08);
      --danger: #dc3545;
    }
    * {
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
      transition: .3s;
    }
    body {
      margin: 0;
      padding: 32px 16px;
      background: var(--light-bg);
      color: var(--text-dark);
    }
    h2 {
      margin: 0 0 32px;
      text-align: center;
      font: 700 2.2rem/1 "Cairo";
      color: var(--primary);
      text-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }
    .login-box {
      max-width: 420px;
      margin: 0 auto 40px;
      background: #fff;
      padding: 28px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .login-box input,
    .login-box button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
    }
    .login-box button {
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 12px rgba(0, 105, 217, .3);
    }
    .login-box button:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }
    #taskForm {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1150px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 36px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      align-items: end;
    }
    #taskForm label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      gap: 8px;
    }
    #taskForm input,
    #taskForm select,
    #taskForm button {
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
    }
    #taskForm button {
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    #taskForm button:hover {
      background: var(--primary-hover);
      transform: scale(1.04);
    }
    .table-wrapper {
      max-width: 100%;
      max-height: 70vh;
      overflow: auto;
      margin-top: 48px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      background: var(--card-bg);
    }
    table {
      width: 100%;
      min-width: 1350px;
      border-collapse: collapse;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #e9ecef;
      font-weight: bold;
      padding: 16px 0;
    }
    th, td {
      padding: 12px 10px;
      border: 1px solid var(--border);
      text-align: center;
      font-size: .9rem;
      white-space: nowrap;
    }
    tr:nth-child(even) {
      background: #fdfdfd;
    }
    tr:hover:not(.accounting-row) {
      background: #f1f5f8;
    }
    .accounting-row td {
      background: #fffde7;
      font-weight: bold;
    }
    .total-summary {
      margin-top: 20px;
      max-width: 1150px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hidden {
      display: none !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0/dist/appwrite.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <p style="text-align:center;font-size:1.8rem;font-weight:bold;color:#0069d9;margin:0 0 20px;text-shadow:0 2px 4px rgba(0,0,0,.1)">
    بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيمِ
  </p>
  <h2>قائمة المهام لمشروع My Exams</h2>
  <div class="login-box" id="loginBox">
    <input type="password" id="adminPass" placeholder="أدخل كلمة المرور" />
    <button type="button" onclick="checkLogin()">دخول</button>
  </div>
  <form id="taskForm">
    <label><input type="checkbox" id="priorityFlag" /> أولوية</label>
    <label>رقم المحاضرة
      <input type="text" id="sessionNumber" required />
    </label>
    <label>اسم الأستاذ
      <input type="text" id="teacherName" required />
    </label>
    <label>تاريخ/ساعة التصوير
      <input type="datetime-local" id="recordDateTime" required />
    </label>
    <label>القاعة
      <select id="recordRoom" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </label>
    <button type="button" id="addBtn">إضافة</button>
  </form>
  <div style="text-align:center;margin-top:8px">
    <button id="refreshBtn" style="padding:8px 18px;border:none;border-radius:10px;background:var(--primary);color:#fff;font-weight:600;cursor:pointer;display:none">🔄 تحديث</button>
  </div>
  <div class="table-wrapper">
    <table id="taskTable">
      <thead>
        <tr>
          <th>الأولوية</th><th>رقم</th><th>الأستاذ</th><th>تنسيق</th><th>منسق</th><th>رفع</th><th>رافع</th>
          <th>إدخال ملف</th><th>مدخل</th><th>رفع أسئلة</th><th>رافع</th><th>إدخال أسئلة</th><th>مدخل</th>
          <th>التصوير</th><th>القاعة</th><th>المصور</th><th>مونتاج</th><th>ممنتج</th><th>إدخال فيديو</th><th>مدخل</th>
          <th>تصميم/كتابة</th><th>الكاتب</th><th>تسويق</th><th>الكلفة</th><th>حذف</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <div class="total-summary" id="summaryBox" style="display:none">
    <span>💰 <strong>إجمالي الكلفة:</strong> <span id="totalCost">0</span> ل.س</span>
    <span id="offlineBadge" class="hidden" style="color:var(--danger);font-weight:bold">🚫 أوفلاين</span>
  </div>


 
</body>
</html>
